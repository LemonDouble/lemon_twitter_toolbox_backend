spring:

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100

  jackson:
    property-naming-strategy: SNAKE_CASE

server:
  error:
    include-message: always

logging:
  level:
    org.hibernate.type: trace
    com:
      lemondouble: debug
      amazonaws:
        internal:
          InstanceMetadataServiceResourceFetcher: error
        util:
          EC2MetadataUtils: error



jwt:
  header: Authorization
  secret: TestKeyboardCatTestKeyboardCatTestKeyboardCatTestKeyboardCatTestKeyboardCatTestKeyboardCatTestKeyboardCatTestKeyboardCatTestKeyboardCat
  token-validity-in-seconds: 2629800

twitter:
  consumer-key : aaa
  consumer-secret : bbb

cloud:
  aws:
    region:
      auto: false
      static: ap-northeast-1
      use-default-aws-region-chain: true
    stack: false
    stack.auto: false

awsendpoint:
  sqs: http://localhost:4566/000000000000/